<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fightstick Inputs</title>
    <link rel="stylesheet" href="arquivos/joy.css">
</head>
<body>
    <div class="container">
        <!-- Joystick com direções e diagonais -->
        <div class="joystick">
            <button class="direction up" id="up">↑</button>
            <button class="direction down" id="down">↓</button>
            <button class="direction left" id="left">←</button>
            <button class="direction right" id="right">→</button>
            <button class="diagonal up-left" id="up-left">↖</button>
            <button class="diagonal up-right" id="up-right">↗</button>
            <button class="diagonal down-left" id="down-left">↙</button>
            <button class="diagonal down-right" id="down-right">↘</button>
        </div>

        <!-- Botões principais do Fightstick -->
        <div class="buttons">
            <button class="action-button color1" id="button1">1</button>
            <button class="action-button color2" id="button2">2</button>
            <button class="action-button color3" id="button3">3</button>
            <button class="action-button color4" id="button4">4</button>
            <button class="action-button color5" id="button5">5</button>
            <button class="action-button color6" id="button6">6</button>
            <button class="action-button color7" id="button7">7</button>
            <button class="action-button color8" id="button8">8</button>
        </div>
    </div>
    <script src="arquivos/joy.js"></script>
</body>
</html>
