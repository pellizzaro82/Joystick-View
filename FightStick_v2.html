<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fightstick Inputs</title>
    <link rel="stylesheet" href="arquivos/joy2.css">
</head>
<body>
    <div class="container">
        <!-- Joystick com direções e diagonais -->
        <div class="joystick">
            <button class="direction up joystick-button" id="up">
                <img src="path/to/balltop_up.png" alt="Up" class="button-image">
            </button>
            <button class="direction down joystick-button" id="down">
                <img src="path/to/balltop_down.png" alt="Down" class="button-image">
            </button>
            <button class="direction left joystick-button" id="left">
                <img src="path/to/balltop_left.png" alt="Left" class="button-image">
            </button>
            <button class="direction right joystick-button" id="right">
                <img src="path/to/balltop_right.png" alt="Right" class="button-image">
            </button>
            <button class="diagonal up-left joystick-button" id="up-left">
                <img src="path/to/balltop_up-left.png" alt="Up Left" class="button-image">
            </button>
            <button class="diagonal up-right joystick-button" id="up-right">
                <img src="path/to/balltop_up-right.png" alt="Up Right" class="button-image">
            </button>
            <button class="diagonal down-left joystick-button" id="down-left">
                <img src="path/to/balltop_down-left.png" alt="Down Left" class="button-image">
            </button>
            <button class="diagonal down-right joystick-button" id="down-right">
                <img src="path/to/balltop_down-right.png" alt="Down Right" class="button-image">
            </button>
        </div>

        <!-- Botões principais do Fightstick -->
        <div class="buttons">
            <button class="action-button color1 main-button" id="button1">1</button>
            <button class="action-button color2 main-button" id="button2">2</button>
            <button class="action-button color3 main-button" id="button3">3</button>
            <button class="action-button color4 main-button" id="button4">4</button>
            <button class="action-button color5 main-button" id="button5">5</button>
            <button class="action-button color6 main-button" id="button6">6</button>
            <button class="action-button color7 main-button" id="button7">7</button>
            <button class="action-button color8 main-button" id="button8">8</button>
        </div>
    </div>
    <script src="arquivos/joy2.js"></script>
</body>
</html>
